{% extends "dashboard-layout.html" %}
{% block content %}
{% block breadcrumb %}
    {% set name = "Thêm đại lý" %}
    {% set link = "Đại lý" %}
{% include "components/breadcrumb.html" %}
<div class="container mx-auto mt-8 max-w-lg">
  <form method="POST" action="{{ url_for('add_agency') }}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Tên đại lý</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" placeholder="Nhập tên đại lý" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="region">Khu vực</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="region" name="region" type="text" placeholder="Nhập khu vực" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="manager">Quản lý</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="manager" name="manager" type="text" placeholder="Nhập tên quản lý" required>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Thêm đại lý
      </button>
    </div>
  </form>
</div>
{% endblock %}
{% endblock %}
